<!-- INFO
================================================== -->
<section class="py-7 py-md-9 border-bottom border-gray-300" id="info">
    <div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <!-- Button -->
            <a href="#info" class="btn btn-white btn-rounded-circle shadow mt-n11 mt-md-n13" data-toggle="smooth-scroll">
                <i class="fe fe-arrow-down"></i>
            </a>
        </div>
    </div> <!-- / .row -->
    <div class="row">
        <div class="col-12 text-center">
        
        <!-- Heading -->
        <h6 class="text-uppercase text-gray-700 mb-1">
            Email us
        </h6>

        <!-- Link -->
        <a href="#!" class="h4">
            support@athensure.com
        </a>

        </div>
    </div> <!-- / .row -->
    </div>
</section>

<!-- FORM
================================================== -->
<section class="pt-8 pt-md-11 pb-8 pb-md-14 bg-dark">
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 text-center">
        
        <!-- Heading -->
        <h2 class="font-weight-bold text-light text-light">
            Let us know how we can help bring your next project to life.
        </h2>

        </div>
    </div> <!-- / .row -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-12 col-lg-10">
        
        <!-- Form -->
        <form>
            <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group mb-5">
                
                <!-- Label -->
                <label for="contactName" class="text-light">
                    Name
                </label>

                <!-- Input -->
                <input type="text" class="form-control" id="contactName" placeholder="Full name">

                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group mb-5">
                
                <!-- Label -->
                <label for="contactEmail" class="text-light">
                    Email
                </label>

                <!-- Input -->
                <input type="email" class="form-control" id="contactEmail" placeholder="hello@domain.com">

                </div>
            </div>
            </div> <!-- / .row -->
            <div class="row">
            <div class="col-12">
                <div class="form-group mb-7 mb-md-9">
                
                <!-- Label -->
                <label for="contactMessage" class="text-light">
                    What can we help you with?
                </label>

                <!-- Input -->
                <textarea class="form-control" id="contactMessage" rows="5" placeholder="Tell us what we can help you with!"></textarea>

                </div>
            </div>
            </div> <!-- / .row -->
            <div class="row justify-content-center">
            <div class="col-auto">
                
                <!-- Submit -->
                <button type="submit" class="btn btn-success lift">
                Send message
                </button>

            </div>
            </div> <!-- / .row -->
        </form>

        </div>
    </div> <!-- / .row -->
    </div> <!-- / .container -->
</section>
