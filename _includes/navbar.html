
    <!-- NAVBAR
    ================================================== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand" href="./index.html">
          <img src="/assets/img/brand.svg" class="navbar-brand-img" alt="...">
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="navbarCollapse">

          <!-- Toggler -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fe fe-x"></i>
          </button>

          <!-- Navigation -->
          <ul class="navbar-nav ml-auto">
            {% for link in site.data.navlinks %}
              {% if link.title != "Contact Us" %}
              <li class="nav-item">
                <a class="nav-link" id="navbarLandings" href="{{site.url}}{{link.url}}">{{link.title}}</a>
              </li>
              {% endif %}
            {% endfor %}
          </ul>

          <!-- Button -->
          {% for link in site.data.navlinks %}
            {% if link.title == "Contact Us" %}
              <a class="navbar-btn btn btn-sm btn-primary lift ml-auto" href="{{link.url}}" target="_blank">
                {{link.title}}
              </a>
            {% endif %}
          {% endfor %}

        </div>

      </div>
    </nav>
