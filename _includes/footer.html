    <!-- FOOTER
    ================================================== -->
    <footer class="py-8 py-md-11 bg-gray-200">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 col-lg-3">
        
            <!-- Brand -->
            <img src="/assets/img/brand.svg" alt="..." class="footer-brand img-fluid mb-2">

            <!-- Text -->
            <p class="text-gray-700 mb-2">
                Build with us.
            </p>

          </div>

          {% for link in site.data.navlinks %}
            {% if link.title != "Contact Us" %}
            <div class="col-6 col-md-4 col-lg-2">
          
              <!-- Heading -->
              <h6 class="font-weight-bold text-uppercase text-gray-700">
                  {{link.subtitle}}
              </h6>

              <!-- List -->
              <ul class="list-unstyled text-dark mb-6 mb-md-8 mb-lg-0">
                <li class="mb-3">
                  <a href="{{link.url}}" class="text-reset">
                      {{link.title}}
                  </a>
                </li>
              </ul>

            </div>
            {% else %}
            <div class="col-6 col-md-4 col-lg-2">
          
              <!-- Heading -->
              <h6 class="font-weight-bold text-uppercase text-gray-700">
                  {{link.subtitle}}
              </h6>

              <!-- List -->
              <ul class="list-unstyled text-muted mb-6 mb-md-8 mb-lg-0">
                <li class="mb-3">
                  <a href="{{link.url}}" class="btn btn-sm btn-primary lift">
                      {{link.title}}
                  </a>
                </li>
              </ul>

            </div>
            {% endif %}
          {% endfor %}
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </footer>

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="{{site.url}}/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="{{site.url}}/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{site.url}}/assets/libs/flickity/dist/flickity.pkgd.min.js"></script>
    <script src="{{site.url}}/assets/libs/flickity-fade/flickity-fade.js"></script>
    <script src="{{site.url}}/assets/libs/aos/dist/aos.js"></script>
    <script src="{{site.url}}/assets/libs/smooth-scroll/dist/smooth-scroll.min.js"></script>
    <script src="{{site.url}}/assets/libs/jarallax/dist/jarallax.min.js"></script>
    <script src="{{site.url}}/assets/libs/jarallax/dist/jarallax-video.min.js"></script>
    <script src="{{site.url}}/assets/libs/jarallax/dist/jarallax-element.min.js"></script>
    <script src="{{site.url}}/assets/libs/typed.js/lib/typed.min.js"></script>
    <script src="{{site.url}}/assets/libs/countup.js/dist/countUp.min.js"></script>
    <script src="{{site.url}}/assets/libs/highlightjs/highlight.pack.min.js"></script>
    <script src="{{site.url}}/assets/libs/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>
    <script src="{{site.url}}/assets/libs/isotope-layout/dist/isotope.pkgd.min.js"></script>
    <script src="{{site.url}}/assets/libs/imagesloaded/imagesloaded.pkgd.min.js"></script>

    <!-- Map -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Theme JS -->
    <script src="{{site.url}}/assets/js/theme.min.js"></script>


  </body>
</html>
